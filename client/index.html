<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Real-Time Tweet Stream</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Real-Time Tweet Stream</a>
      </div>
    </nav>

    <div class="container">
      <div id="tweetStream"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"
      integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew=="
      crossorigin="anonymous"
    ></script>

    <script>
      const tweetStream = document.getElementById('tweetStream');
      const socket = io();
      const tweets = [];

      socket.on('conect', () => {
        console.log('Connected to server...');
      });

      socket.on('tweet', (tweet) => {
        //console.log(tweet);
        const tweetData = {
          id: tweet.data.id,
          text: tweet.data.text,
          username: `@${tweet.includes.users[0].username}`,
        };

        const tweetEL = document.createElement('div');
        tweetEL.className = 'card my-4';
        tweetEL.innerHTML = `
          <div class ="card-body">
            <h5 class ="card-title">${tweetData.text}</h5>
            <h6 class ="card-subtitle mb-2 text-muted">${tweetData.username}</h6>

            <a class="btn btn-primary mt-3" href="https://twitter.com/${tweetData.username}/status/${tweetData.id}">
              <i class="fab fa-twitter"></i> Go to Tweet
            </a>
          </div>
        `;
        tweetStream.appendChild(tweetEL);

        //setTimeout(() => tweetEL.remove(),5000)
      });
    </script>
  </body>
</html>
